<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel ="stylesheet">
</head> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body class="bg-light">
    <div class="container mt -5">
        <h2 class="mb-4">Add a New Vehicle</h2>
        <form method="post" action="/add_vehicle">

            <label for="model" class="form-label">Model:</label>
            <input type="text" id="model" name="model" class="form-control"required>

            <label for="year" class="form-label">Year:</label>
            <input type="number" id="year" name="year" class="form-control"required min="1900" max="2099" step="1">

            <label for="odo_reading" class="form-label">Odometer Reading:</label>
            <input type="number" id="odo_reading" name="odo_reading" class="form-control"required>

            <label for="license_plate" class="form-label">License Plate:</label>
            <input type="text" id="license_plate" name="license_plate" class="form-control" required>

            <label for="vin" class="form-label">VIN:</label>
            <input type="text" id="vin" name="vin" class="form-control" required minlength="17" maxlength="17">

        
            <button type="submit" class="btn btn-primary mt-3">Add Vehicle</button>
        </form>
    </div>
</body>
</html>
