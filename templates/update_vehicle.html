<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel ="stylesheet">
    <title>Vehicle Management</title>
</head>
<body>
    <div class='content'>
        <h1 style="text-align: center;">Update Vehicle Details</h1> 
        <div class="form">
            <form action="/update_vehicle/{{ vehicle.id }}" method="POST">
                <label class="form-label" for="cid">Customer ID:</label>
                <input class="form-control" type="number" id="cid" name="cid" value="{{ vehicle.cid }}" required>
            
                <label class="form-label" for="model">Model:</label>
                <input class="form-control" type="text" id="model" name="model" value="{{ vehicle.model }}" required>
            
                <label class="form-label" for="year">Year:</label>
                <input class="form-control" type="number" id="year" name="year" value="{{ vehicle.year }}" required>
            
                <label class="form-label" for="odo_reading">Odometer Reading:</label>
                <input class="form-control" type="number" id="odo_reading" name="odo_reading" value="{{ vehicle.odo_reading }}" required>
    
                <label class="form-label" for="license_plate">License Plate:</label>
                <input class="form-control" type="text" id="license_plate" name="license_plate" value="{{ vehicle.license_plate }}" required>
            
                <label class="form-label" for="vin">VIN:</label>
                <input class="form-control" type="text" id="vin" name="vin" value="{{ vehicle.vin }}" required>
    
                <button type="submit">Update</button>
            </form>
        </div>    
    </div>    
</body>
